<!DOCTYPE html>
<html>
<head>
    <title>Julian Homie Calendar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background: #0a0a0a; color: #fff; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .header { font-size: 24px; font-weight: bold; color: #00ff88; margin-bottom: 20px; }
        .calendar-grid { 
            display: grid; grid-template-columns: repeat(7, 1fr); 
            gap: 10px; width: 100%; max-width: 600px; 
        }
        .day-box { 
            background: #1a1a1a; padding: 10px; border-radius: 8px; 
            text-align: center; border: 1px solid #333;
        }
        .date { font-size: 18px; font-weight: bold; }
        .julian { font-size: 12px; color: #ffcc00; margin-top: 5px; }
        .today { border: 2px solid #00ff88; box-shadow: 0 0 15px #00ff88; }
        .day-name { color: #888; font-size: 12px; text-transform: uppercase; margin-bottom: 5px; }
    </style>
</head>
<body>
    <div class="header" id="monthName">JANUARY 2026</div>
    <div class="calendar-grid" id="calendar">
        </div>

    <script>
        const now = new Date();
        const month = now.getMonth();
        const year = now.getFullYear();
        
        document.getElementById('monthName').innerText = now.toLocaleString('default', { month: 'long' }) + " " + year;

        function getJulian(date) {
            const start = new Date(date.getFullYear(), 0, 0);
            const diff = date - start;
            const oneDay = 1000 * 60 * 60 * 24;
            return Math.floor(diff / oneDay);
        }

        const firstDay = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        const calendar = document.getElementById('calendar');

        // Add empty boxes for the start of the month
        for (let i = 0; i < firstDay; i++) {
            const empty = document.createElement('div');
            calendar.appendChild(empty);
        }

        // Generate the days
        for (let d = 1; d <= daysInMonth; d++) {
            const dateObj = new Date(year, month, d);
            const isToday = d === now.getDate();
            
            const box = document.createElement('div');
            box.className = `day-box ${isToday ? 'today' : ''}`;
            
            const julian = getJulian(dateObj);
            
            box.innerHTML = `
                <div class="date">${d}</div>
                <div class="julian">JD: ${julian}</div>
            `;
            calendar.appendChild(box);
        }
    </script>
</body>
</html>
