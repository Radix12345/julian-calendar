<!DOCTYPE html>
<html>
<head>
    <title>Julian Pro + Expiry Calc</title>
    <link rel="apple-touch-icon" href="icon.png">
<meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    /* Base styles for your MSI screen */
    body { 
        background: #050505; color: #fff; font-family: 'Segoe UI', sans-serif; 
        display: flex; flex-direction: column; align-items: center; padding: 10px;
        margin: 0; min-height: 100vh;
    }

    /* Make the title hit hard on mobile */
    .main-title { 
        font-size: clamp(20px, 8vw, 32px); /* Scales perfectly for phone vs laptop */
        font-weight: 900; text-align: center; margin: 15px 0; 
    }

    /* Big tappable buttons for your thumbs */
    .btn { 
        background: #222; border: 1px solid #444; color: #fff; 
        padding: 15px 25px; border-radius: 12px; cursor: pointer; 
        font-weight: bold; flex: 1; text-align: center;
    }

    .controls { 
        display: flex; width: 100%; max-width: 500px; 
        justify-content: space-between; align-items: center; gap: 10px; 
    }

    /* The Calendar: Responsive Grid */
    .calendar-grid { 
        display: grid; grid-template-columns: repeat(7, 1fr); 
        gap: 5px; width: 100%; max-width: 600px; margin-top: 20px;
    }

    .day-box { 
        background: rgba(255,255,255,0.05); padding: 8px 2px; 
        border-radius: 8px; border: 1px solid #222; 
    }

    .date { font-size: 16px; font-weight: bold; }
    .julian { font-size: 10px; color: #ffcc00; }

    /* Expiry Calc: Full width on phone */
    .calc-section { 
        background: #111; padding: 20px; border-radius: 20px; 
        border: 1px solid #00ff88; width: 95%; max-width: 500px; 
        margin-top: 30px; box-sizing: border-box;
    }

    .calc-grid { display: flex; flex-direction: column; gap: 15px; }

    input { 
        background: #222; border: 1px solid #444; color: #fff; 
        padding: 15px; border-radius: 10px; font-size: 16px; /* Prevents iPhone zoom-in */
    }

    /* MSI Layout: If screen is wider than 600px */
    @media (min-width: 600px) {
        .calc-grid { flex-direction: row; }
        .day-box { padding: 15px; }
        .date { font-size: 20px; }
    }
</style>
</head>

<body>
    <img src="icon.png" style="width: 80px; height: 80px; border-radius: 50%; border: 3px solid #00ff88; margin-top: 20px; box-shadow: 0 0 15px #00ff88;">
    
    <div class="main-title" style="font-size: 32px; font-weight: 900; color: #fff; margin-top: 10px; letter-spacing: 2px;">
        HOMIE <span style="color: #00ff88;">EXPIRY</span> CALCULATOR
    </div>

    <div class="controls" style="margin-top: 20px;">
        <button class="btn" onclick="changeMonth(-1)">PREV</button>
        <div class="header" id="monthName">MONTH YEAR</div>
        <button class="btn" onclick="changeMonth(1)">NEXT</button>
    </div>

    <div class="calendar-grid" id="calendar"></div>

    <div class="calc-section">
        <div class="header" style="font-size: 20px;">üóìÔ∏è EXPIRY CALCULATOR</div>
        <div class="calc-grid">
            <div>
                <label>Production Date:</label>
                <input type="date" id="prodDate">
            </div>
            <div>
                <label>Shelf Life (Months):</label>
                <input type="number" id="monthsToAdd" placeholder="e.g. 12" oninput="calculateExpiry()">
            </div>
        </div>
        <div id="result">Pick a date and shelf life...</div>
    </div>

    <script>
        let viewDate = new Date();
        document.getElementById('prodDate').valueAsDate = new Date();

        function getJulian(date) {
            const start = new Date(date.getFullYear(), 0, 0);
            const diff = date - start;
            return Math.floor(diff / (1000 * 60 * 60 * 24)).toString().padStart(3, '0');
        }

       function calculateExpiry() {
    const startInput = document.getElementById('prodDate').value;
    const months = parseInt(document.getElementById('monthsToAdd').value);
    
    if (startInput && !isNaN(months)) {
        // Split the input string to avoid timezone shifts
        let parts = startInput.split('-');
        let year = parseInt(parts[0]);
        let month = parseInt(parts[1]) - 1; // JS months are 0-11
        let day = parseInt(parts[2]);

        // Create the expiry date by adding months directly
        let expiryDate = new Date(year, month + months, day);
        
        // Final check: Force the day to match the original exactly
        // (Handles months with different lengths like Feb)
        if (expiryDate.getDate() !== day) {
            expiryDate.setDate(0); 
        }
        
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        const dateString = expiryDate.toLocaleDateString('en-US', options);
        const julian = getJulian(expiryDate);
        
        document.getElementById('result').innerHTML = `
            <span style="color: #00ff88;">Exact Expiry:</span> ${dateString}<br>
            <span style="color: #00ff88;">Julian Day:</span> ${julian}
        `;
    }
}
        function renderCalendar() {
            const month = viewDate.getMonth();
            const year = viewDate.getFullYear();
            const calendar = document.getElementById('calendar');
            calendar.innerHTML = '';
            document.getElementById('monthName').innerText = viewDate.toLocaleString('default', { month: 'long' }).toUpperCase() + " " + year;
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const today = new Date();

            for (let i = 0; i < firstDay; i++) calendar.appendChild(document.createElement('div'));

            for (let d = 1; d <= daysInMonth; d++) {
                const dateObj = new Date(year, month, d);
                const isToday = d === today.getDate() && month === today.getMonth() && year === today.getFullYear();
                const box = document.createElement('div');
                box.className = `day-box ${isToday ? 'today' : ''}`;
                box.innerHTML = `<div class="date">${d}</div><div class="julian">J:${getJulian(dateObj)}</div>`;
                calendar.appendChild(box);
            }
        }

        function changeMonth(offset) { viewDate.setMonth(viewDate.getMonth() + offset); renderCalendar(); }
        renderCalendar();
    </script>
</body>
</html>
